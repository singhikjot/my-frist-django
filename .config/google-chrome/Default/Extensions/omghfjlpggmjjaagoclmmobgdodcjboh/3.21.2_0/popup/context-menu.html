<dom-module id="context-menu">
  <template>
    <style>
    :host{
      display: block;
      position: absolute;
      bottom: 40px;
      font-size: 12px;
      color: #28344f;
    }
    :host > .bg{
      position: absolute;
      top:0px;right:-2px;bottom:-4px;left:-2px;
      font-size: 0;
    }
    :host > .bg > .t,
    :host > .bg > .b{
      position: absolute;
      left: 0;
      right: 0;
      background: url('/images/context_menu_h.png') 0 0 no-repeat;
      overflow: hidden;
    }
    :host > .bg > .t{
      top: 0;
      height: 7px;
    }
    :host > .bg > .t:before,
    :host > .bg > .t:after{
      content: '';
      display: block;
      overflow:hidden;font-size:0;text-indent:-9999px;height:0;
      padding-top:7px;
    }
    :host > .bg > .t:before{
      width: 7px;
      background: url('/images/context_menu_h.png') 100% -7px no-repeat;
      margin-left: auto;
    }
    :host > .bg > .t:after{
      position: absolute;
      top:0px;right:7px;left:7px;
      background: url('/images/context_menu_h.png') 0 -14px repeat-x;
    }
    :host > .bg > .b{
      bottom: 0;
      height: 8px;
      background-position: 0 -21px;
    }
    :host > .bg > .b:before,
    :host > .bg > .b:after{
      content: '';
      display: block;
      overflow:hidden;font-size:0;text-indent:-9999px;height:0;
      padding-top:8px;
    }
    :host > .bg > .b:before{
      width: 7px;
      background: url('/images/context_menu_h.png') 100% -29px no-repeat;
      margin-left: auto;
    }
    :host > .bg > .b:after{
      position: absolute;
      top:0px;right:7px;left:7px;
      background: url('/images/context_menu_h.png') 100% -37px repeat-x;
    }
    :host > .bg > .m{
      position: absolute;
      top:7px;right:0px;bottom:8px;left:0px;
      overflow: hidden;
      background: url('/images/context_menu_v.png') -7px 0 repeat-y;
    }
    :host > .bg > .m:before{
      content: '';
      display: block;
      position: absolute;
      top: 0;right: 0;bottom: 0;
      width: 7px;
      background: url('/images/context_menu_v.png') 0 0 repeat-y;
    }
    :host > .in{
      position: relative;
      border: 1px solid #bcbcbc;
      border-radius: 3px;
      background: #fff;
      /*box-sizing: border-box;
      width: 100%;*/
    }

    .Element{
      padding: 0 12px;
      line-height: 34px;
      white-space: nowrap;
      cursor: pointer;
      border-top-left-radius: 3px;
      border-top-right-radius: 3px;
      overflow: hidden;
      -o-text-overflow: ellipsis;
         text-overflow: ellipsis;
    }
    .Element:hover{
      background: #28344f;
      color: #fff;
    }
    .Element ~ .Element{
      border: 1px solid #e6e6e6;
      border-top-left-radius: 0px;
      border-top-right-radius: 0px;
    }
    .Element:last-child{
      border-bottom-left-radius: 3px;
      border-bottom-right-radius: 3px;
    }
    </style>

    <div class="bg">
      <div class="t">&nbsp;</div>
      <div class="m">&nbsp;</div>
      <div class="b">&nbsp;</div>
    </div>
    <div class="in">
      <template is="dom-if" if="[[conditionState(domain, containsFilter, 0)]]">
        <div class="Element" on-tap="addFilter">
          [[domainTextTranslation('addSettingFor', domain)]]
        </div>
      </template>
      <template is="dom-if" if="[[conditionState(domain, containsFilter, 1)]]">
        <div class="Element" on-tap="removeFilter">
          [[domainTextTranslation('deleteSettingFor', domain)]]
        </div>
      </template>
      <template is="dom-if" if="[[showEditSmartSettings]]">
        <div class="Element" on-tap="editSettings">
          [[translations.editSmartSettings]]
        </div>
      </template>
      <div class="Element" on-tap="openHelp">[[translations.help]]</div>
    </div>
  </template>

  <script src="/popup/context-menu.js" type="text/javascript"></script>
</dom-module>
