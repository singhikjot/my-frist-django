<dom-module id="main-login">
  <template>
    <style>
    a:hover{
    	text-decoration: none;
    }

    :host{
      display: block;
    }

    .Login{
    	padding: 38px 12px 2px;
    	font-size: 14px;
      min-height: 140px;
    	height: 318px;
    	font-size: 11px;
    }

    .Title{
    	font-size: 20px;
    	font-weight: 500;
    	text-align: center;
    }
    .Title:after{
      display: block;
      content: '';
      width: 100px;
      margin: 0 auto;
      overflow:hidden;font-size:0;text-indent:-9999px;height:0;padding-top:20px;
    	border-bottom: 4px solid #3d973f;
    }

    .Error,
    .Notice {
    	position: absolute;
    	top: -24px;
    	width: 100%;
    	left: -2px;
    	font-size: 13px;
    }
    .Notice {
      color: #090;
    }
    .Error {
      color: #900;
    }

    .Login input[type="text"],
    .Login input[type="password"] {
    	font:100% arial,sans-serif;
    	vertical-align:middle;
    	outline:none;
    	width: 315px;
    	margin: 1px 0px;
    	height: 36px;
    	border-radius: 5px;
    	padding: 1px 10px;
    	font-size: 15px;
    	outline: none;
    	background: #f5f5f5;
    	border: 1px #7b7c80 solid;
    	color: #1c304e;
    }
    .Login input[type="text"]::-webkit-input-placeholder,
    .Login input[type="password"]::-webkit-input-placeholder {
    	color: #9b9c9e;
    }
    .Login input[type="text"]::-ms-input-placeholder,
    .Login input[type="password"]::-ms-input-placeholder {
    	color: #9b9c9e;
    }
    .Login input[type="text"]::placeholder,
    .Login input[type="password"]::placeholder {
    	color: #9b9c9e;
    }
    .Login input[type="text"].invalid,
    .Login input[type="password"].invalid{
      border: 1px solid #900;
    }
    .Login input[type="text"].invalid:focus,
    .Login input[type="password"].invalid:focus{
      outline: none;
    }

    .Login_Form{
      margin:0;
      padding:0;
      border-style:none;
      margin-top: 46px;
      text-align: center;
      padding: 0 20px;
      position:relative;
    }


    .Login_Row{
    	width:100%;
    	padding: 0 0 14px;
    }
    .Login_Row:after{
    	display:block;
    	clear:both;
    	content:'';
    }
    .Login_Row label{
      -webkit-box-sizing: border-box;
              box-sizing: border-box;
      display: inline-block;
      min-width: 100px;
    	padding: 6px 5px 0 0;
    }

    .Login_ForgotPassword {
      color: #1c304e;
      font-size: 12px;
      line-height: 1;
      margin-top: 3px;
      float: right;
    }

    .Login_Button {
      -webkit-box-sizing: border-box;
              box-sizing: border-box;
      display: inline-block;
      border: 0;
      border-radius: 5px;
      position:relative;
      background-color: #1c304e;
      color:#fff;
      text-align:center;
      font-family: inherit;
      font-weight: 400;
      padding: 2px 12px;
      font-size: 18px;
      line-height: 30px;
      margin-top: 18px;
      height: 45px;
      cursor:pointer;
      min-width: 190px;
    }

    .Login_Register {
    	margin-top: 7px;
    	font-size: 12px;
    }
    .Login_Register a {
    	color: #1c304e;
    }
    </style>

    <div class="Login">
      <div class="Title">[[translations.signIn]]</div>
      <form class="Login_Form" action="#" on-submit="formSubmit">
        <template id="ifNotice" is="dom-if" if="[[notice]]">
          <div class="Notice">[[notice]]</div>
        </template>
        <template id="ifError" is="dom-if" if="[[error]]">
          <div class="Error">[[error]]</div>
        </template>

        <div class="Login_Row">
          <input class$="[[conditionInputClass(error)]]" type="text" size="30" name="email" autofocus="" placeholder="[[translations.email]]">
        </div>
        <div class="Login_Row">
          <input class$="[[conditionInputClass(error)]]" type="password" size="30" name="password" placeholder="[[translations.password]]">
          <a href="[[links.resetPassword]]" class="Login_ForgotPassword" target="_blank">
            [[translations.forgotYourPassword]]
          </a>
        </div>
        <div class="Login_Row">
          <button class="Login_Button">[[translations.logIn]]</button>
          <div class="Login_Register">
            [[translations.dontHaveAnAccount]]
            <a href="[[links.signUp]]" target="_blank">
              [[translations.signUp]]
            </a>
          </div>
        </div>
      </form>
    </div>
  </template>
  <script src="/popup/main-login.js" type="text/javascript"></script>
</dom-module>
