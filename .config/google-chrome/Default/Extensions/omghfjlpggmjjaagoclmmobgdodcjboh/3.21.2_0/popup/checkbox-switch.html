<dom-module id="checkbox-switch">
  <template>
    <style>
    :host{
      display: block;
      width: 41px;
      height: 24px;
      cursor: pointer;
      position: relative;
    }
    :host:before{
      content: '';
      display: block;
      background: #e6e6e6;
      position: absolute;
      top: 3px;
      left: 0;
      right: 3px;
      overflow:hidden;font-size:0;text-indent:-9999px;height:0;
      padding-top:16px;
      border-radius: 8px;
      -webkit-transition: background-color 0.15s ease-out 0s;
      -o-transition: background-color 0.15s ease-out 0s;
      transition: background-color 0.15s ease-out 0s;
      -webkit-box-shadow: inset 0 1px 2px rgba( 0, 0, 0, 0.2 );
              box-shadow: inset 0 1px 2px rgba( 0, 0, 0, 0.2 );
    }
    :host.checked:before{
      background: #3b9946;
    }

    :host:after{
      content: '';
      display: block;
      width: 24px;
      overflow:hidden;font-size:0;text-indent:-9999px;height:0;
      padding-top:24px;
      background: url('/images/switch.png') 0 -100px no-repeat;
      position: absolute;
      top: 0;
      left: 0;
      -webkit-transition: left 0.15s ease-out 0s;
      -o-transition: left 0.15s ease-out 0s;
      transition: left 0.15s ease-out 0s;
    }
    :host.checked:after{
      left: 17px;
    }
    </style>
  </template>
  <script type="text/javascript" src="/popup/checkbox-switch.js"></script>
</dom-module>
