<dom-module id="popup-settings-information">
  <template>
    <style>
    :host{
      display: block;
      font-size: 14px;
      line-height: 1.3;
      color: #28344f;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
    }
    :host > .Overlay{
      position: absolute;
      top:0px;right:0px;bottom:0px;left:0px;
      overflow: hidden;
      text-indent: -9999px;
      font-size: 0;
      background: rgba(255, 255, 255, 0.5);
    }
    :host > .In{
      position: absolute;
      top:56px;right:0px;bottom:40px;left:0px;
      border: 1px solid transparent;
      border-width: 5px 4px 5px;
    }
    :host > .In > .Bg{
      position: absolute;
      top:-3px;right:-4px;bottom:-5px;left:-4px;
      font-size: 0;
      overflow: hidden;
    }
    :host > .In > .Bg > .t,
    :host > .In > .Bg > .b{
      height: 11px;
      text-indent: -9999px;
      background: url('/images/popup-help/bg_h.png') 0 -22px repeat-x;
      position: absolute;
      left: 11px;
      right: 11px;
    }
    :host > .In > .Bg > .t{
      top: 0;
    }
    :host > .In > .Bg > .b{
      bottom: 0;
      background-position: 0 -55px;
    }
    :host > .In > .Bg > .t:before,
    :host > .In > .Bg > .b:before,
    :host > .In > .Bg > .t:after,
    :host > .In > .Bg > .b:after{
      content: '';
      display: block;
      position: absolute;
      top: 0;
      width: 11px;
      overflow:hidden;font-size:0;text-indent:-9999px;height:0;padding-top:11px;
      background: url('/images/popup-help/bg_h.png') 0 0 no-repeat;
    }
    :host > .In > .Bg > .t:before,
    :host > .In > .Bg > .b:before{
      left: -11px;
      background-position-x: 0;
    }
    :host > .In > .Bg > .t:after,
    :host > .In > .Bg > .b:after{
      right: -11px;
      background-position-x: 100%;
    }
    :host > .In > .Bg > .t:after{
      background-position-y: -11px;
    }
    :host > .In > .Bg > .b:before{
      background-position-y: -33px;
    }
    :host > .In > .Bg > .b:after{
      background-position-y: -44px;
    }

    :host > .In > .Bg > .m{
      position: absolute;
      top:11px;right:-4px;bottom:11px;left:0px;
      background:
        url('/images/popup-help/bg_v.png') -4px 0 repeat-y,
        url('/images/popup-help/bg_v.png') 100% 0 repeat-y;
    }
    :host > .In > .Bg:after{
      content: '';
      display: block;
      position: absolute;
      top:3px;
      right:4px;
      bottom:5px;
      left:4px;
      background: #fff;
      border-radius: 4px;
    }

    :host > .In > .In{
      position: relative;
      width: 100%;
      height: 100%;
    }
    :host > .In > .In > .In{
      position: absolute;
      left: 20px;
      right: 20px;
      top: 25px;
      bottom: 20px;
      overflow: auto;
    }
    :host > .In > .In > .In::-webkit-scrollbar{
      width: 6px;
    }
    :host > .In > .In > .In::-webkit-scrollbar-track{
      border-radius: 3px;
      background: rgba(255,255,255,0);
    }
    :host > .In > .In > .In::-webkit-scrollbar-thumb{
      border-radius: 3px;
      background: #aaa;
    }

    .Text{
      color: #28344f;
      font-size: 14px;
      line-height: 1.375;
    }
    .Title{
      font-size: 18px;
      font-weight: 600;
      padding-bottom: 15px;
    }
    .Text p + p{
      padding-top: 1em;
    }

    .Close{
      background: url('/images/popup_close.png') 0 0 no-repeat;
      width: 12px;
      overflow:hidden;font-size:0;text-indent:-9999px;height:0;
      padding-top:12px;
      position: absolute;
      right: 11px;
      top: 11px;
      border: 5px solid transparent;
      cursor: pointer;
    }
    .Close:hover{
      background-position-y: -50px;
    }
    </style>

    <div class="Overlay" on-tap="close">&nbsp;</div>
    <div class="In">
      <div class="Bg">
        <div class="t">&nbsp;</div>
        <div class="m">&nbsp;</div>
        <div class="b">&nbsp;</div>
      </div>
      <div class="In">
        <div class="In Text">
          <div class="Title">[[translations.title]]</div>
          <p>[[translations.text1]]</p>
          <p>[[translations.text2]]</p>
          <p>[[translations.text3]]</p>
        </div>
        <div class="Close" on-tap="close">X</div>
      </div>
    </div>
  </template>

  <script src="/popup/popups/settings-information.js" type="text/javascript"></script>
</dom-module>
