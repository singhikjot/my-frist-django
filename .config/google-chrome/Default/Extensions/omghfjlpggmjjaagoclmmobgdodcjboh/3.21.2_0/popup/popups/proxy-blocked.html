<dom-module id="popup-proxy-blocked">
  <template>
    <style>
    :host{
      display: block;
      font-size: 14px;
      line-height: 1.3;
      color: #28344f;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
    }
    :host > .Overlay{
      position: absolute;
      top:0px;right:0px;bottom:0px;left:0px;
      overflow: hidden;
      text-indent: -9999px;
      font-size: 0;
      background: rgba(255, 255, 255, 0.5);
    }
    :host > .In{
      position: absolute;
      top:56px;right:0px;bottom:40px;left:0px;
      border: 1px solid transparent;
      border-width: 5px 4px 5px;
    }
    :host > .In > .Bg{
      position: absolute;
      top:-3px;right:-4px;bottom:-5px;left:-4px;
      font-size: 0;
      overflow: hidden;
    }
    :host > .In > .Bg > .t,
    :host > .In > .Bg > .b{
      height: 11px;
      text-indent: -9999px;
      background: url('/images/popup-help/bg_h.png') 0 -22px repeat-x;
      position: absolute;
      left: 11px;
      right: 11px;
    }
    :host > .In > .Bg > .t{
      top: 0;
    }
    :host > .In > .Bg > .b{
      bottom: 0;
      background-position: 0 -55px;
    }
    :host > .In > .Bg > .t:before,
    :host > .In > .Bg > .b:before,
    :host > .In > .Bg > .t:after,
    :host > .In > .Bg > .b:after{
      content: '';
      display: block;
      position: absolute;
      top: 0;
      width: 11px;
      overflow:hidden;font-size:0;text-indent:-9999px;height:0;padding-top:11px;
      background: url('/images/popup-help/bg_h.png') 0 0 no-repeat;
    }
    :host > .In > .Bg > .t:before,
    :host > .In > .Bg > .b:before{
      left: -11px;
      background-position-x: 0;
    }
    :host > .In > .Bg > .t:after,
    :host > .In > .Bg > .b:after{
      right: -11px;
      background-position-x: 100%;
    }
    :host > .In > .Bg > .t:after{
      background-position-y: -11px;
    }
    :host > .In > .Bg > .b:before{
      background-position-y: -33px;
    }
    :host > .In > .Bg > .b:after{
      background-position-y: -44px;
    }

    :host > .In > .Bg > .m{
      position: absolute;
      top:11px;right:-4px;bottom:11px;left:0px;
      background:
        url('/images/popup-help/bg_v.png') -4px 0 repeat-y,
        url('/images/popup-help/bg_v.png') 100% 0 repeat-y;
    }
    :host > .In > .Bg:after{
      content: '';
      display: block;
      position: absolute;
      top:3px;
      right:4px;
      bottom:5px;
      left:4px;
      background: #fff;
      border-radius: 4px;
    }

    :host > .In > .In{
      position: relative;
      display: table;
      width: 100%;
      height: 100%;
    }
    :host > .In > .In > .In{
      display: table-cell;
      vertical-align: middle;
    }

    .Description{
      color: #28344f;
      font-size: 16px;
      line-height: 1.375;
      padding: 0 25px;
      text-align: center;
    }
    .Button{
      text-align: center;
      padding-top: 25px;
    }
    .Button input{
      display:inline-block;vertical-align:top;
      -webkit-box-sizing: content-box;
              box-sizing: content-box;
      height: 45px;
      line-height: 45px;
      border: 0;
      cursor: pointer;
      min-width: 200px;
      padding: 0 15px;
      background: #3b9946;
      text-align: center;
      border-radius: 5px;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
    }
    </style>

    <div class="Overlay">&nbsp;</div>
    <div class="In">
      <div class="Bg">
        <div class="t">&nbsp;</div>
        <div class="m">&nbsp;</div>
        <div class="b">&nbsp;</div>
      </div>
      <div class="In"><div class="In">
        <div class="Description">
          [[translations.cantStartBecauseYourProxySettingsBlocked]]
        </div>
        <div class="Button"><!--
       --><input type="button" value="[[translations.fixIt]]" on-tap="fixIt"><!--
     --></div>
      </div></div>
    </div>
  </template>

  <script src="/popup/popups/proxy-blocked.js" type="text/javascript"></script>
</dom-module>
