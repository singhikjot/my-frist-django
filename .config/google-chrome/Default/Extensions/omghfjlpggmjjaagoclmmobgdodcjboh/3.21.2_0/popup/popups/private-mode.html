<dom-module id="popup-private-mode">
  <template>
    <style>
    :host{
      display: block;
      font-size: 14px;
      line-height: 1.3;
      color: #28344f;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
    }
    :host > .In{
      position: absolute;
      top:56px;right:0px;bottom:0px;left:0px;
      border: 1px solid transparent;
      border-width: 5px 4px 5px;
    }
    :host > .In > .Bg{
      position: absolute;
      top:-3px;right:-4px;bottom:-5px;left:-4px;
      font-size: 0;
      overflow: hidden;
    }
    :host > .In > .Bg > .t,
    :host > .In > .Bg > .b{
      height: 11px;
      text-indent: -9999px;
      background: url('/images/popup_white/bg_h.png') 0 -22px repeat-x;
      position: absolute;
      left: 11px;
      right: 11px;
    }
    :host > .In > .Bg > .t{
      top: 0;
    }
    :host > .In > .Bg > .b{
      bottom: 0;
      background-position: 0 -55px;
    }
    :host > .In > .Bg > .t:before,
    :host > .In > .Bg > .b:before,
    :host > .In > .Bg > .t:after,
    :host > .In > .Bg > .b:after{
      content: '';
      display: block;
      position: absolute;
      top: 0;
      width: 11px;
      overflow:hidden;font-size:0;text-indent:-9999px;height:0;padding-top:11px;
      background: url('/images/popup_white/bg_h.png') 0 0 no-repeat;
    }
    :host > .In > .Bg > .t:before,
    :host > .In > .Bg > .b:before{
      left: -11px;
      background-position-x: 0;
    }
    :host > .In > .Bg > .t:after,
    :host > .In > .Bg > .b:after{
      right: -11px;
      background-position-x: 100%;
    }
    :host > .In > .Bg > .t:after{
      background-position-y: -11px;
    }
    :host > .In > .Bg > .b:before{
      background-position-y: -33px;
    }
    :host > .In > .Bg > .b:after{
      background-position-y: -44px;
    }

    :host > .In > .Bg > .m{
      position: absolute;
      top:11px;right:-4px;bottom:11px;left:0px;
      background:
        url('/images/popup_white/bg_v.png') -4px 0 repeat-y,
        url('/images/popup_white/bg_v.png') 100% 0 repeat-y;
    }
    :host > .In > .Bg:after{
      content: '';
      display: block;
      position: absolute;
      top:3px;
      right:4px;
      bottom:5px;
      left:4px;
      background: #fff;
      border-radius: 4px;
    }

    :host > .In > .In{
      position: relative;
      display: table;
      width: 100%;
      height: 100%;
    }
    :host > .In > .In > .In{
      display: table-cell;
      vertical-align: middle;
      text-align: center;
      font-size: 16px;
      color: #28344f;
      padding: 0 20px;
    }
    </style>

    <div class="In">
      <div class="Bg">
        <div class="t">&nbsp;</div>
        <div class="m">&nbsp;</div>
        <div class="b">&nbsp;</div>
      </div>
      <div class="In"><div class="In" data-role="text">[[text]]</div></div>
    </div>

    <div style="padding-top:56px;">

    </div>
  </template>

  <script src="/popup/popups/private-mode.js" type="text/javascript"></script>
</dom-module>
