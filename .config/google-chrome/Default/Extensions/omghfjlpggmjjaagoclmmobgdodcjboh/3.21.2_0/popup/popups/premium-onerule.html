<dom-module id="popup-premium-onerule">
  <template>
    <style>
    :host{
      display: block;
      position: absolute;
      z-index: 3;
      top:0px;right:0px;left:0px;
    	height: 100%;
      background: #fff;
    }

    .Head{
      background: #28344f;
      color: #fff;
      text-align: center;
      font-size: 17px;
      line-height: 36px;
      font-weight: 500;
      position: relative;
    	padding: 9px 10px 9px;
    }

    .Close{
      position: absolute;
      top: 50%;
      right: 0;
      margin-top: -16px;
      cursor: pointer;
      color: #7e8595;
      font-size: 32px;
      line-height: 1;
    }
    .Close:hover{
    	color:#fff;
    }
    .Close:before{
    	content: "\e904";
    }

    .Text{
      padding: 20px 25px;
      color: #28344f;
      line-height: 1.35;
    }
    .Title{
      font-size: 18px;
      font-weight: 600;
      padding-bottom: 15px;
    }
    .Description{
      font-size: 16px;
    }
    .Description p{
      padding-bottom: 1em;
    }
    .Description ul{
      list-style: none;
    }
    .Description ul>li{
      position: relative;
      padding-left: 20px;
    }
    .Description ul>li:after{
      content: '';
      background: url('/images/filters/check.png') 0 0 no-repeat;
      width: 12px;
      overflow:hidden;font-size:0;text-indent:-9999px;height:0;padding-top:12px;
      position: absolute;
      top: 50%;
      margin-top: -7px;
      left: 0;
    }

    .Button_Out{
      /* position: absolute;right:5px;bottom:5px;left:5px; */
      padding: 0 5px;
    }
    .Button{
      display: table;
      width: 100%;
      height: 60px;
      background: #3d973f;
      text-align: center;
      border-radius: 4px;
    }
    .Button:link,
    .Button:visited,
    .Button:hover,
    .Button:active{
      color: #fff;
      text-decoration: none;
    }
    .Button *{
      cursor: pointer;
    }
    .Button>.In{
      display: table-cell;
      vertical-align: middle;
    }

    .Button_Name{
      display: block;
      font-size: 16px;
      font-weight: 600;
    }
    .Button_Price{
      display: block;
      font-size: 14px;
    }

    .Guarantee{
      color: #808080;
      font-size: 12px;
      text-align: center;
      padding-top: 7px;
    }
    </style>

    <div class="Head">
      [[translations.browsecPremium]]
      <div class="Close b-ico-x" on-tap="close"></div>
    </div>
    <div class="Text">
      <div class="Title">[[translations.youCanHaveOnlyOneSmartSetting]]</div>
      <div class="Description">
        <p>[[translations.oneSmartSettingDescription1]]</p>
        <p>[[translations.oneSmartSettingDescription2]]</p>
        <ul>
          <li>[[translations.oneSmartSettingDescriptionList1]]</li>
          <li>[[translations.oneSmartSettingDescriptionList2]]</li>
        </ul>
      </div>
    </div>
    <div class="Button_Out">
      <a href="[[premiumLink]]" class="Button" on-tap="linkClick" target="_blank">
        <span class="In">
          <span class="Button_Name">[[translations.upgradeToPremium]]</span>
          <span class="Button_Price">[[translations.onlyPricePerMonth]]</span>
        </span>
      </a>
    </div>
    <div class="Guarantee">[[translations.moneyBackGuarantee]]</div>
  </template>

  <script src="/popup/popups/premium-onerule.js" type="text/javascript"></script>
</dom-module>
