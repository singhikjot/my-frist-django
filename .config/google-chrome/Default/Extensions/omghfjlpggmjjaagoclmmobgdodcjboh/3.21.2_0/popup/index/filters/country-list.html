<dom-module id="filters-country-list">
  <template>
    <style>
    :host{
      display: block;
      overflow: auto;
      position: absolute;
      background: #fff;
      border: 1px solid #bcbcbc;
      padding: 4px 0;
      -webkit-box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
              box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
      -webkit-box-sizing: border-box;
              box-sizing: border-box;
    }

    .E{
      padding: 4px 10px;
      cursor: pointer;
      -webkit-user-select: none;
         -moz-user-select: none;
          -ms-user-select: none;
              user-select: none;
    }
    .E.highlighted{
      background: #f5f5f5;
    }
    .E > .In{
      display: table;
      width: 100%;
    }

    .Name{
      display: table-cell;
      vertical-align: middle;
    }
    .Flag{
      display: table-cell;
      vertical-align: middle;
      padding-left: 10px;
      width: 1px;
    }
    .Flag img{
      display: block;
    }
    .Flag_Off{
      width: 30px;
      line-height: 20px;
      font-size: 14px;
      color: #994136;
      text-align: center;
    }

    .Off{
      padding-bottom: 10px;
      margin-bottom: 10px;
      border-bottom: 1px solid #cccccc;
    }
    </style>

    <div class="Off">
      <div class$="E [[isElementHighlighted(country, '')]]" on-tap="offClick" on-mousemove="elementHighlight">
        <div class="In">
          <div class="Name">[[translations.browsecOff]]</div>
          <div class="Flag"><div class="Flag_Off">[[translations.off]]</div></div>
        </div>
      </div>
    </div>
    <template is="dom-repeat" items="[[countries]]">
      <div class$="E [[isElementHighlighted(country, item.code)]]" on-tap="elementClick" on-mousemove="elementHighlight">
        <div class="In">
          <div class="Name">[[item.name]]</div>
          <div class="Flag">
            <img src$="[[flagUrl(item.code)]]" width="30" height="20" alt="">
          </div>
        </div>
      </div>
    </template>
  </template>
  <script src="/popup/index/filters/country-list.js" type="text/javascript"></script>
</dom-module>
