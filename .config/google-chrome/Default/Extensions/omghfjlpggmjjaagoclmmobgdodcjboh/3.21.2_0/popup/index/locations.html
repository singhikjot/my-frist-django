<link rel="import" href="/popup/index/locations/element.html">
<dom-module id="index-locations">
  <template>
    <style>
    :host > .In{
      overflow: auto;
      height: 100%;
    }
    .Head{
    	padding: 11px 12px;
    	text-align: center;
      position: relative;
    }
    .Head > .In{
      display:inline-block;
      vertical-align:top;
      position: relative;
    }
    .Head_Title{
      font-size: 20px;
      font-weight: 600;
      line-height: 1.2;
    }
    .Back{
      position: absolute;
      left: 12px;
      top: calc(50% - 7px);
      font-size: 14px;
      line-height: 1.2;
      padding: 0 0 0 18px;
      cursor: pointer;
    }
    .Back:before{
      content: '';
      display: block;
      background: url('/images/arrow_left.png') 0 0 no-repeat;
      width: 9px;
      overflow:hidden;font-size:0;text-indent:-9999px;height:0;
      padding-top: 16px;
      position: absolute;
      left: 0;
      top: calc(50% - 8px);
    }

    .Helper{
      position: absolute;
      left: calc(100% + 5px);
      top: calc(50% - 8px);
      background: url('/images/information_icon.png') 0 0 no-repeat;
      width: 16px;
      overflow:hidden;font-size:0;text-indent:-9999px;height:0;
      padding-top: 16px;
      cursor: pointer;
      text-align: left;
    }
    .Helper:hover{
      background-position-y: -50px;
    }

    .Sections{
    	padding: 0px 12px 12px;
    }
    </style>

    <div class="In">
      <div class="Head"><!--
    --><div class="Back" on-tap="back">Back</div><!--
    --><div class="In">
          <div class="Head_Title">[[translations.virtualLocations]]</div>
          <div class="Helper" on-tap="openHelp">?</div>
        </div><!--
   --></div>
      <div class="Sections">
        <template is="dom-repeat" items="[[countries]]">
          <index-locations-element on-countryclick="countryClick" on-favorite="favorite" on-mousemove="elementHighlight" data="[[item]]" highlighted="[[computeHighlighted(item,highlightedCountry)]]" mode="[[computeMode(item,premiumUser,country)]]">
          </index-locations-element>
        </template>
      </div>
    </div>
  </template>
  <script src="/popup/index/locations.js" type="text/javascript"></script>
</dom-module>
